<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Phonebook: Update Config</title>
    <link href="http://localnode.local.mesh/bootstrap.min.css" rel="stylesheet">
	</head>

  <body>

		<div class="container">
      <div class="row">
        <div class="col">
          <h1><a href="/" class="link-underline link-underline-opacity-10">Phonebook: Update Config</a></h1>
        </div>
      </div>
      <div class="alert alert-secondary">
        <div class="row">
          <div class="col">
            Version: {{ .Version.Version }}
          </div>
        </div>
        <div class="row">
          <div class="col">
            Commit hash:
            {{ if eq .Version.CommitSHA "-" }}
              not comitted/pushed yet (dev version)
            {{ else }}
              <a href="https://github.com/arednch/phonebook/commit/{{ .Version.CommitSHA }}">"{{ .Version.CommitSHA }}"</a>
            {{ end }}
          </div>
        </div>
      </div>

      {{ if .Success }}
        <div class="alert alert-success">
      {{ else }}
        <div class="alert alert-danger">
          <div class="row">
            <div class="col">
              Unable to update config
            </div>
          </div>
      {{ end }}

      {{ range .Messages }}
        <div class="row">
          <div class="col">
            {{ . }}
          </div>
        </div>
      {{ end }}

    </div>

  </body>
</html>
