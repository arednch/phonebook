<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Phonebook: Update Config</title>
    <link href="/static/bootstrap.min.css" rel="stylesheet">
	</head>

  <body>
    <script src="/static/bootstrap.bundle.min.js"></script>

		<div class="container">
      <div class="row">
        <div class="col">
          <h1>Phonebook: Update Config</h1>
        </div>
      </div> 
      <div class="alert alert-secondary">
        <div class="row">
          <div class="col"> 
            Version {{ .Version }}
          </div>
        </div>
      </div>

      {{ if .Success }}
        <div class="alert alert-success">
      {{ else }}
        <div class="alert alert-danger">
          <div class="row">
            <div class="col">
              Unable to update config
            </div>
          </div>
      {{ end }}

      {{ range .Messages }}
        <div class="row">
          <div class="col">
            {{ . }}
          </div>
        </div>
      {{ end }}

    </div>

  </body>
</html>
