{{ template "header.html" . }}
      {{ if .Success }}
        <div class="alert alert-success">
      {{ else }}
        <div class="alert alert-danger">
          <div class="row">
            <div class="col">
              Unable to update config
            </div>
          </div>
      {{ end }}

      {{ range .Messages }}
        <div class="row">
          <div class="col">
            {{ . }}
          </div>
        </div>
      {{ end }}

    </div>
{{ template "footer.html" . }}
